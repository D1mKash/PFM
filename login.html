<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #f4f4f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFD700;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <!-- Display error message if there is one -->
        <div id="error-message" class="error-message" style="display: none;">Incorrect username or password.</div>

        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const accounts = {
            'Quin': { password: 'password1', money: 100000, created: '2024-01-23' },
            'Mike': { password: 'password2', money: 3500, created: '2024-08-23' }
        };

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if username and password match any account
            if (accounts[username] && accounts[username].password === password) {
                // Store the username, money, and creation date in sessionStorage
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('money', accounts[username].money);
                sessionStorage.setItem('created', accounts[username].created);

                // Redirect to the corresponding account page
                window.location.href = username + '.html';
            } else {
                // Display error message if login fails
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
